services:
  - type: web
    name: kushtati-immo-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: kushtati-postgres
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_DIR
        value: ./uploads

databases:
  - name: kushtati-postgres
    databaseName: kushtati_immo
    plan: free
    region: oregon
